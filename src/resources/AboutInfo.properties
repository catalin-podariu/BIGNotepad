thanks=I should thank you..<br>If I'd be speaking to a crowd.. they'd know who they are. And let me assure you, they're not too many! :) So, thank you! I needed *that* said to me. It got me here! <br><br>Nonetheless I want to thank LittleLadyBug.. She is the only one who actually seemed interested in my \"java stories\" :) <br> Catalin -- September 2015